<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- From Uiverse.io by Zain-Muhammad --> 
<div class="package-container">
  <div class="package-heading">Please Choose a Package</div>
  <div class="package-tab-wrapper">
    <input
      type="radio"
      name="plan"
      value="daily"
      id="daily"
      class="input"
      checked=""
    />
    <label for="daily" class="package-tab"> Daily </label>
    <input type="radio" name="plan" value="weekly" id="weekly" class="input" />
    <label for="weekly" class="package-tab"> Weekly </label>
    <input
      type="radio"
      name="plan"
      value="monthly"
      id="monthly"
      class="input"
    />
    <label for="monthly" class="package-tab"> Monthly </label>
  </div>
</div>

</body>
</html>
